<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>React Samples</title>
</head>
<body>
<!-- Target container -->
<div id="root"></div>

<!-- React library & ReactDOM (Development Version)-->
<script
    src="https://unpkg.com/react@16/umd/react.development.js">
</script>
<script
    src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
</script>
<script
    src="https://unpkg.com/@babel/standalone/babel.min.js">
</script>
<script type="text/babel">
  function Cat({name}) {
     async function requestGitUser() {
       try {
        const response = await fetch(
        `https://api.github.com/users/alekseysamoylov`
        );
        const userData = await response.json();
        console.log(userData);
        setTextInput(userData.login);
    } catch (error) {
      console.error(error);
    }
   }
           const [textInput, setTextInput] = React.useState("Hello");
           function handleClick() {
              requestGitUser();
              console.log("Handled");
              setTextInput("World");
           }
           return <div>
                   <input type="text" name="name" value={textInput}/>
                   <button type="button" onClick={handleClick}>Click Me</button>
                   <h1> The cat's name is {name}</h1>
                   </div>;
       }
       ReactDOM.render(<Cat name="Jungle" />, document.getElementById("root"));

</script>
</body>
</html>
